<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Media</title>
    </head>
    <body>
        <!-- audio : attr 
                    -> src : 첨부하고자하는 오디오 파일의 경로(필수)
                    -> controls : 컨트롤러
                    -> autoplay : 자동 재생
                    -> loop : 반복 재생
        -->
        <!-- audio tag를 사용하는데는 2가지 방법이 있다.
            2번째 방법은 크로스브라우징 고려할 때 사용 
        -->
        <audio src="../assets/audios/kimbug.mp3" controls></audio>
        <br/>
        <audio controls>
            <source src="../assets/audios/kimbug.wav" type="audio/wav"></source>
            <source src="../assets/audios/kimbug.ogg" type="audio/ogg"></source>
            <source src="../assets/audios/kimbug.mp3" type="audio/mpeg"></source>
            <p>당신의 브라우저를 버리시고 크롬을 사용하시는게 어떨까요?</p>
        </audio>
        
        <!-- video : attr
                    -> src : 첨부하고자하는 비디오 파일의 경로(필수)
                    -> controls : 컨트롤러 
                    -> autoplay : 자동 재생
                    -> loop : 반복 재생 
        -->
        <video src="../assets/videos/kimbug.mov" controls></video>
        <video autoplay loop controls>
            <source src="../assets/videos/kimbug.mov" type="video/mp4"></source>
            <source src="../assets/videos/kimbug.mp4" type="video/mp4"></source>
            <p>당신의 브라우저를 버리시고 크롬을 사용하시는게 어떨까요?</p>
            <a href="https://browsehappy.com/?locale=ko_KR">브라우저 업데이트하기</a>
        </video>

        <!-- iframe -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FQp8Tv5T5nE" 
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    </body>
</html>
